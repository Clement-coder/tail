<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center h-screen bg-black">

    <div class="flex flex-col items-center">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google Logo" class="mb-10">
        
        <input type="text" placeholder="Search Google or type a URL" 
            class="border border-gray-300 rounded-full py-2 px-4 w-96 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-white">
        
        <div class="mt-8">
            <button class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-full hover:bg-blue-600 transition">
                Google Search
            </button>
            <button class="ml-4 bg-gray-700 text-white font-semibold py-2 px-4 rounded-full hover:bg-gray-600 transition">
                I'm Feeling Lucky
            </button>
        </div>
    </div>

</body>
</html>
